
name: Latex2PDFManually

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v2
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        working_directory: ./projectreport
        args: "-lualatex -file-line-error -interaction=nonstopmode"
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
    - id: release
      uses: rymndhng/release-on-push-action@v0.18.0
      with:
        bump_version_scheme: minor
    - name: Check Output Parameters
      run: |
        echo "Got tag name ${{ steps.release.outputs.tag_name }}"
        echo "Got release version ${{ steps.release.outputs.version }}"
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://github.com/jokk-itu/PythonKindergarten/releases/v${{ steps.release.outputs.version }}
        asset_path: ./projectreport/main.pdf
        asset_name: main.pdf
        asset_content_type: pdf
