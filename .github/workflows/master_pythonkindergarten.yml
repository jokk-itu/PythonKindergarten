# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - pythonkindergarten

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release ./MiniTwitApi

    - name: dotnet publish
      run: dotnet publish ./MiniTwitApi -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pythonkindergarten'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8c9b99f44c204476a9079665e4365f93 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
