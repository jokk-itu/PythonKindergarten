<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MiniTwit</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/UiKit/uikit.min.css" rel="stylesheet" />
    <link href="css/UiKit/uikit-rtl.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/UiKit/uikit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
              
        function successMessage(message) 
        {
            UIkit.notification(message, 'success');
        }
        function infoMessage(message) 
        {
            UIkit.notification(message, 'primary');
        }
        function warningMessage(message) 
        {
            UIkit.notification(message, 'warning');
        }
        function errorMessage(message) 
        {
            UIkit.notification(message, 'danger');
        }
        function redirect(url) 
        {
            window.location.replace(url);
        }
    </script>
</body>

</html>
