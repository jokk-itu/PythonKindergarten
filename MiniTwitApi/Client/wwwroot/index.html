<body>
    <div id="app">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="_content/Blazored.Modal/blazored.modal.js"></script>
    
    
    <script>
              
        function successMessage(message) 
        {
            displayMessage(document.getElementById("successmessage"), message);
        }
        function infoMessage(message) 
        {
            displayMessage(document.getElementById("infomessage"), message);
        }
        function warningMessage(message) 
        {
            displayMessage(document.getElementById("warningmessage"), message);
        }
        function errorMessage(message) 
        {
            displayMessage(document.getElementById("errormessage"), message);
        }
        function redirect(url) 
        {
            window.location.replace(url);
        }
        function displayMessage(elementfromhtml, message)
        {
            elementfromhtml.style.display = "block";
            elementfromhtml.innerHTML = message + "<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button>";
        }
    </script>
</body>
