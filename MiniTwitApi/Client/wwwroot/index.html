<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MiniTwitApi</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/UiKit/uikit.min.css" rel="stylesheet" />
    <link href="css/UiKit/uikit-rtl.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="MiniTwitApi.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/UiKit/uikit.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        function login (data)
        {
            console.log(data);
            let user = JSON.parse(data);
            sessionStorage.setItem("Username", user.Username)
        }
        function getUser () 
        {
            let username = sessionStorage.getItem("Username");
            let user =  new User(username);
            return JSON.stringify(user);
        }
        function isUserLoggedIn () 
        {
            return sessionStorage.getItem("Username") !== null
        }
        class User 
        {
            constructor(username) 
            {
                this.username = username;        
            }
        }
        
        function successMessage(message) 
        {
            //toastr.success(message);
            UIkit.notification(message, 'success');
        }
        function infoMessage(message) 
        {
            //toastr.info(message);
            UIkit.notification(message, 'primary');
        }
        function warningMessage(message) 
        {
            //toastr.warning(message);
            UIkit.notification(message, 'warning');
        }
        function errorMessage(message) 
        {
            //toastr.error(message);
            UIkit.notification(message, 'danger');
        }
        function redirect(url) 
        {
            window.location(url);
        }
        
            
    </script>
</body>

</html>
